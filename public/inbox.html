<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--CSS Link-->
    <link href="css/inbox.css" rel="stylesheet" />

    <title>Inbox</title>
  </head>
  <body class="vh-100 overflow-hidden">
    <!--Back Arrow-->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
        <li class="breadcrumb-item">
          <a
            class="link-body-emphasis fw-semibold text-decoration-none"
            href="./index.html"
            ><img
              src="./images/left-chevron.png"
              alt="Back"
              width="20"
              height="20"
          /></a>
        </li>
      </ol>
    </nav>

    <!--chatbox-->
    <div
      class="bg-dark text-secondary text-center"
      style="
        width: 800px;
        margin-left: 350px;
        border-radius: 8px;
        height: 600px;
        margin-top: 40px;
      "
    >
      <div class="py-5">
        <h1
          class="display-5 fw-bold text-white"
          style="margin-top: -30px; margin-bottom: 20px"
        >
          Global Chat
        </h1>
        <hr />
        <div class="col-lg-6 mx-auto">
          <div class="boxy">
            <div class="scrollable-container">
              <p
                class="fs-5 mb-4"
                style="
                  width: 600px;
                  margin-left: 86px;
                  height: 160px;
                  margin-top: 20px;
                "
              >
                Welcome to Global Chat! Here, you can share your thoughts,
                experiences, and eco-friendly tasks. Discuss challenges, chill,
                and make friends with fellow champions. Please be respectful in
                chat. Enjoy your time connecting and creating a greener world
                together!
              </p>
              <div id="messageList"></div>
            </div>
          </div>
          <hr style="margin-top: 1px; width: 800px; margin-left: -200px" />

          <div
            class="d-grid gap-2 d-sm-flex justify-content-sm-center"
            style="width: 500px; margin-left: -50px; margin-top: 33px"
          >
            <div class="input-group">
              <textarea
                id="messageInput"
                class="form-control"
                aria-label="With textarea"
                style="height: 50px; max-height: 50px; min-height: 50px"
              ></textarea>
              <button
                id="sendButton"
                type="button"
                class="btn btn-outline-secondary"
                style="width: 65px"
              >
                <img
                  src="./images/send.png"
                  alt="send"
                  width="25"
                  height="30"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <!-- ADD JAVASCRIPTS BEFORE BODY ENDTAG -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/inbox.js" type="text/javascript"></script>
  </body>
</html>
