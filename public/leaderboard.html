<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--CSS Link-->
    <link href="css/leaderboard.css" rel="stylesheet" />

    <title>Leaderboard</title>
  </head>
  <body class="vh-100 overflow-hidden">
    <header>
      <!--Nav Bar-->
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: rgba(21, 22, 24, 0.885)"
      >
        <div class="container-fluid">
          <!--Logo-->
          <a class="navbar-brand" href="#">
            <img
              src="./images/League-of-Legends-Logo.png"
              alt="Logo"
              width="160"
              height="80"
            />
          </a>
          <!--Toggle Btn-->
          <button
            class="navbar-toggler shadow-none border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--SideBar-->
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <!--SideBar Header-->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                <a class="navbar-brand" href="#">
                  <img
                    src="./images/League-of-Legends-Logo.png"
                    alt="Logo"
                    width="160"
                    height="80"
                  />
                </a>
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <!--SideBar Body-->
            <div
              class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0"
            >
              <ul
                class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
              >
                <li class="nav-item mx-2">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="./task.html">Tasks</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="./taskprogress.html"
                    >Task Progress</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="./leaderboard.html">Leaderboard</a>
                </li>
              </ul>
              <!--Profile-->
              <div class="profile" id="profileButton">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-secondary dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src=""
                      alt="Profile Picture"
                      class="profile-picture"
                      id="pfpShow"
                    />
                    <b id="profileName"></b>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a
                        class="dropdown-item"
                        type="button"
                        href="./profile.html"
                      >
                        Edit Profile
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" type="button" href="./inbox.html"
                        >Inbox</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <button
                        class="dropdown-item"
                        type="button"
                        id="logoutButton"
                      >
                        Logout
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <!--Login / Sign up-->
              <div
                class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
              >
                <a href="./login.html" class="login-button" id="loginButton"
                  >Login</a
                >
                <a
                  href="./register.html"
                  class="signup-button"
                  id="registerButton"
                  >Sign up</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <footer></footer>

    <!-- ADD JAVASCRIPTS BEFORE BODY ENDTAG -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
  </body>
</html>
