    <!-- Edit Profile -->
    <div class="box">
      <div class="pfp">
        <div class="row justify-content-start mb-3">
          <div class="col-auto">
            <img
              src=""
              alt="Profile Picture"
              class="profile-picture"
              id="pfpShow"
            />
            <br />
            <button
              type="button"
              class="btn btn-link"
              data-bs-toggle="modal"
              data-bs-target="#modalTour"
            >
              <span class="text">Change Profile Picture</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 offset-md-4">
          <div class="editable-form">
            <form id="updateForm">
              <label for="field1">Email:</label>
              <input for="email" type="email" id="email" readonly />

              <label for="field2">Name:</label>
              <input type="text" id="name" readonly />

              <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                <div class="card-body text-danger">
                  <img
                    src="./images/alert.png"
                    alt="Alert"
                    width="25"
                    height="25"
                  />
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>

              <button type="button" id="editButton" onclick="enableEdit()">
                Edit
              </button>
              <button
                type="button"
                id="saveButton"
                onclick="saveChanges()"
                style="display: none"
              >
                Save
              </button>
              <button
                type="button"
                id="cancelButton"
                onclick="cancelEdit()"
                style="display: none"
              >
                Cancel
              </button>
              <div class="delbttn">
                <button
                  type="button"
                  id="deleteButton"
                  onclick="deleteAcc()"
                  style="display: none"
                >
                  Delete Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
